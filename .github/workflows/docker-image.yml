
name: Docker Image CI

on:
    push:
    workflow_dispatch:    
jobs:

  build:

    runs-on: self-hosted

    steps:
    
    - name: Checkout Code 
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $('my-image:')+$(Get-Date -format `MM_dd_HH_MM')
    
    - name: Run the image
      run: docker run -p7001:3000 $('my-image:')+$(Get-Date -format `MM_dd_HH_MM')
